<!DOCTYPE html>
<head>
    <title>Rep-tiled VR</title>

    <link rel="stylesheet" href="style/XRIndex.css">

    <!--import aframe-->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    
    <!--addons-->
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script> <!--text-->

    <!--my scripts-->
    <script src="./scripts/colorToggle.js"></script>
</head>
<body>
    <!--aframe scene-->
    <a-scene cursor="rayOrigin: mouse">
        <!--assets preload-->
        <a-assets>
            <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
        </a-assets>
      
<!--physical scene -->
    
    <!--World Meta-->
    <a-sky color="black"></a-sky> 

    <!--World objects-->
    <a-plane position="0 0 0" rotation="-90 0 0" width="9" height="9" color="#3CAE2A"></a-plane> <!--lil floor-->

    <a-box position="3 0.5 3" color-toggle color="white"></a-box> <!--color toggle box-->

<!--screen-->
    <!--top bar-->
    <a-entity text-geometry="value: rep-tiled" material="color: green;" position="-4.5 4 -5"></a-entity>
    
    
</body>
