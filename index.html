<!DOCTYPE html>
<head>
    <title>Rep-tiled VR</title>

    <link rel="stylesheet" href="style/XRIndex.css">

    <!--import aframe-->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="./scripts/colorToggle.js"></script>
</head>
<body>
    <!--aframe scene-->
    <a-scene cursor="rayOrigin: mouse">
        <!--assets preload-->
        <a-assets>
            <!--asset setup here-->
        </a-assets>
      
<!--physical scene -->
    
      <!--lil floor-->
      <a-plane position="0 0 0" rotation="-90 0 0" width="9" height="9" color="#3CAE2A"></a-plane>

      <a-sky color="black"></a-sky>

      <a-box position="-3 0.5 -3" radius="1.25" color-toggle color="white"></a-box>

      

</body>
