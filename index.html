<!DOCTYPE html>
<head>
    <title>Rep-tiled VR</title>

    <link rel="stylesheet" href="style/backgroundClassic.css">

    <!--import aframe-->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    
    <!--addons-->
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script> <!--text-->
    <script src="./shaders/htmlShader.min.js"></script> <!--html shader-->

    <!--my scripts-->
    <script src="./scripts/colorToggle.js"></script>
</head>
<body>
    <!--aframe scene-->
    <a-scene cursor="rayOrigin: mouse">
        <!--assets preload-->
        <a-assets>
            <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
        </a-assets>
      
<!--physical scene -->
    
    <!--World Meta-->
    <a-sky color="black"></a-sky> 

    <!--World objects-->
    <a-plane position="0 0 0" rotation="-90 0 0" width="9" height="9" color="#3CAE2A"></a-plane> <!--lil floor-->

    <a-box position="3 0.5 3" color-toggle color="white"></a-box> <!--color toggle box-->

<!--screen-->
    <!--top bar-->
    <a-entity text-geometry="value: rep-tiled" material="color: green; flatShading: true" position="-4.5 4 -5" id="headerTitle"></a-entity>
    <a-entity text-geometry="value: VR" material="color: green; flatShading: true" scale="0.405 0.405 0.405" position="-1.90905 4 -5" id="headerSubtitle"></a-entity>
    
    <!--middle screen center-->
    <a-box position="0 2 -5.259" scale="7.97345 3.619 0.02453" material="color: black"></a-box>
        <!--screen-->
        <a-entity geometry="primitive: box" material="shader: html; target: #htmlElement" position="0 2 -5.17889" scale="7.97345 3.619 0.025"></a-entity>
    </a-scene>

    <div style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -1; overflow: hidden">
        <div class="boxBack">
            <h1>Felix Layout</h1>
        </div>
    </div>
    
</body>
